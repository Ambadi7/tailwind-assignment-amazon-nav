<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online shopping site</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="flex h-16 w-full bg-slate-900 items-center pl-4 text-white">
        <div class="flex justify-between items-center w-full">
            <div class="flex gap-6 ">
                <div class="flex gap-6 items-center">
                    <!-- logo -->
                    <img class="h-8 " src="./logo.png" alt="">
                    <!-- location -->
                    <div class="hidden md:flex items-center gap-1">
                        <i class="pt-4 fa-solid fa-location-dot text-white"></i>
                        <div class="">
                            <p class="text-xs text-slate-300 ">Delivering to Kochi 682024  </p> 
                            <p class="font-bold">Update location  </p>    
                        </div>
                        


                    </div>
                    <!-- Search -->
                     <div>
                        <div class="hidden md:flex items-center h-10  w-[300px] lg:w-[600px]  bg-slate-100 rounded justify-between">
                            <div class="flex items-center">
                                <div class="flex justify-center items-center w-12 bg-zinc-300 rounded-l border-r border-gray-400 h-10 ">
                                    <p class="italic text-black text-sm">All</p>
                                    <i class="text-black pb-2 pl-2 fa-solid fa-sort-down fa-2xs"></i>
                                </div>
                                <p class="text-slate-500 pl-2">Search Amazon.in</p>
                            </div>
                            <div class="bg-orange-400 w-12 h-10 rounded-r items-center justify-center flex">
                                <i class="fa-solid fa-magnifying-glass fa-lg text-black"></i>
                            </div>
                            
                        </div>
                        
                     </div>
                </div>
                <!-- // -->
                 <div>
                    <div class="hidden md:flex  pl-6 items-center">
                        <div class="flex">
                            <div class="flex pt-2">
                                <i class="fa-solid fa-flag"></i>
                                <p class=" font-bold text-sm">EN</p>
                                <i class="text-gray-500 pt-4 pl-2 fa-solid fa-sort-down fa-2xs"></i>
                            </div>
                            <div class="flex">
                                <div class="pl-6">
                                    <p class="text-xs ">    Hello, sign in  </p> 
                                    <p class="text-xs font-bold">Account & lists </p>
                                </div> 

                                <i class="text-gray-500 pt-4 pl-2 fa-solid fa-sort-down fa-2xs"></i>
                            </div>
                        

                        </div>

                        <div class="flex">
                            <div class="flex">
                                <div class="pl-6">

                                    <p class="text-xs ">    Returns  </p> 
                                    <p class="text-xs font-bold">& Orders</p>
                                </div>
                                <i class="text-gray-500 pt-4 pl-2 fa-solid fa-sort-down fa-2xs"></i>
                            </div> 
                            <div class="flex pl-6">
                                <div>
                                    <i class="fa-solid fa-cart-shopping fa-xl"></i>
                                </div>
                                <div class="flex">
                                    <p class="text-sm font-bold pt-2">Cart</p>
                                </div>

                            </div>

                        </div>

                    </div>
                </div>
            </div>

            <div class="pr-6 md:hidden ">
                <i class="fa-solid fa-bars fa-xl"></i>
            </div>
        </div>
    

    </nav>
    
</body>
</html>
